<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔧 Test de Connectivité CORS</h1>
    
    <div>
        <button onclick="testCors()">🚀 Tester CORS</button>
        <button onclick="testWithAuth()">🔑 Tester avec Auth</button>
        <button onclick="clearResults()">🧹 Effacer</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:3000';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testCors() {
            addResult('🔍 Début du test CORS...');
            
            try {
                // Test simple GET
                const response = await fetch(`${API_BASE}/task`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ GET /task réussi - ${data.length} tâches récupérées`, true);
                } else {
                    addResult(`❌ GET /task échoué - Status: ${response.status}`, false);
                }
                
            } catch (error) {
                addResult(`❌ Erreur CORS: ${error.message}`, false);
            }
        }
        
        async function testWithAuth() {
            addResult('🔑 Test avec authentification...');
            
            // Simuler un token (vous pouvez le remplacer par un vrai token)
            const fakeToken = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
            
            try {
                const response = await fetch(`${API_BASE}/task`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': fakeToken
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ GET /task avec auth réussi - ${data.length} tâches`, true);
                } else if (response.status === 401) {
                    addResult(`��️ Auth échouée (normal avec faux token) - Status: ${response.status}`, true);
                } else {
                    addResult(`❌ Erreur inattendue - Status: ${response.status}`, false);
                }
                
            } catch (error) {
                addResult(`❌ Erreur avec auth: ${error.message}`, false);
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            addResult(`📍 Origin: ${window.location.origin}`);
            addResult(`🎯 Backend: ${API_BASE}`);
            addResult('🔄 Prêt pour les tests...');
        };
    </script>
</body>
</html>
